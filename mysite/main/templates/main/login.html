{% load static %}
<!DOCTYPE html> 
<html lang="en"> 

  <head>
      <link rel="stylesheet" href="{% static 'css/login_css.css' %}">
  </head>

  <body>
      <div class="login-page">
        <div class="form">
          <form method="POST" class="login-form">
            {% csrf_token %}

            {% if messages %}
              {% for message in messages %}
                <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
                <p class="er_message"><strong>{{message}}</strong></p>
              {% endfor %}
            {% endif %}

            <p class="message"><strong>Username</strong></p>
            {{form.username}}
            <p class="message"><strong>Password</strong></p>
            {{form.password}}
           
            <button type="submit">Login</button>
            <p class="message"><a href="/password-reset">Forget Password ?</a></p>
            <p class="message"><strong>Not registered? </strong><a href="/register">Create an account</a></p>
          </form>
        </div>
      </div>
  </body>

</html>
