{% extends 'main/base.html' %}
{% load materializecss %}

{% block content %}

    <style>
        .mce-tinymce, .mce-container-body, #code_ifr {
            max-height: 100% !important;
            max-width: 100% !important;
        }
    </style>
    <div class="row">
        <div class="col s7">
            <h2 style="font-weight: bold; color: red; text-align: right;">New task</h2>
        </div>
    </div>

        <div class="card" style="min-width: 800px;">
            <div style="background-color: white;">
                <div class="row">
                    <div class="col s12">
                        <form method="POST" class="post-form" action="">
                            {% csrf_token %}
                            {{form.media}}
                            {{ form.task_title|materializecss}}
                            <br>
                            <br>
                            <br>
                            {{ form.task_content}}
                            <br>
                            <button style="background: #8DC26F;" class="btn waves-effect waves-light" type="submit" name="action">Save<i class="material-icons right">send</i></button>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
{% endblock %}
